en: &DEFAULT_EN
  header:
    title: Worldclass Consultancy
    text: Idea. Profit. Future.
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: "We are constantly growing and improving our services - below represents the solutions that we currently provide. Each service is backed by testimonials from previous customers."
    section: services
    list:
      - title: "SOFTWARE DEVELOPMENT"
        desc: "We provide quality software solutions for platforms on mobile platforms such as Android and Ios, IOT devices and wearable devices such as watches, belts and more!"
        icon: fas fa-laptop
      - title: "OUTSOURCING"
        desc: "We provide businesses with quality staff on a freelancer or full time basis to achieve their business goals."
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      # - title: "[BUSINESS CASE PROGRAMME](https://www.google.com)"
      - title: "BUSINESS CASE PROGRAMME"
        desc: "With a research team and business consultants from the world’s top universities and in emerging markets; you can be sure you are getting the best. Our research team publishes unique insights on successful companies throughout the world."
        icon: fab fa-markdown

  portfolio:
    title: "Portfolio"
    text: "We are constantly innovating to provide the market with value for money solutions. Our customers include small and medium-sized businesses to multinational corporations; from government bodies to non-profit organisations. Aceninja provides a range of products that are bespoke and tailor made."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "Lorem ipsum timeline"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Our Humble Beginnings "
        year: "2019"
        desc: "Meeting in SUTD, we have have been building software products together for fun as part of our projects/"
        image: assets/img/timeline/1.png
        alt:
      - title: "An Agency is Born"
        year: "2021"
        desc: "We wanted to get serious and create products for companies and so an agency is born."
        image: assets/img/timeline/2.png
        alt:
      - title: "Title"
        year: "Present day"
        desc: "We are working with educational institutions, startups and SMEs. We have built a dedicated team to serve our customers and are looking to improve ourselves continuously!"
        image: assets/img/timeline/3.png
        alt:
        # you can enforce the alignment
        align: right
    end: "Join<br>us<br>today!"

  about:
    title: "About Us"
    text: "our story"
    body: "Founded in 2022, GodGamers Industries strives to be a leading consultancy firm in Singapore. We work to provide business and educational solutions that are effective and value for money. We strive to be a trusted partner for government bodies, corporations, educational institutions, non-governmental organizations and religious groups to provide purpose-driven solutions and services that grow and develop with excellence."
    section: about

  clients:
    section: clients
    max-height: 200px
